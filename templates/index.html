<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon" />
    <title>QuikTalk</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden backdrop-blur-sm bg-white/95">
            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden backdrop-blur-sm bg-white/95">
                <!-- Header Section -->
                <div class="bg-gradient-to-r from-blue-600 to-violet-600 p-6 text-white">
                    <div id="user-profile"
                        class="mb-4 p-3 bg-white/20 backdrop-blur-sm rounded-lg text-center border border-white/30">
                        <i class="fas fa-user-circle text-2xl mr-2"></i>
                        <span class="font-medium">Connecting...</span>
                    </div>
                    <h1 class="text-3xl font-bold mb-2 flex items-center justify-center">
                        <i class="fas fa-comments text-yellow-300 mr-3"></i>
                        Welcome to <span class="text-yellow-300 ml-2">Quik</span>
                        <span class="text-blue-200">Talk</span>
                    </h1>
                    <p class="text-blue-100 text-center text-lg">
                        <i class="fas fa-bolt mr-2"></i>Join the conversation in real-time
                    </p>
                </div>

                <!-- Main Content -->
                <div class="p-6">
                    <!-- Online Users Section -->
                    <div class="mb-6">
                        <div class="flex items-center mb-3">
                            <i class="fas fa-users text-green-500 mr-2"></i>
                            <h3 class="text-lg font-semibold text-gray-700">Online Users</h3>
                            <span class="ml-auto bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full"
                                id="user-count">0</span>
                        </div>
                        <div id="user-list"
                            class="bg-gray-50 border border-gray-200 rounded-xl p-4 min-h-[60px] flex flex-wrap gap-2">
                            <div class="text-gray-500 text-sm italic">No users online</div>
                        </div>
                    </div>

                    <!-- Messages Section -->
                    <div class="mb-6">
                        <div class="flex items-center mb-3">
                            <i class="fas fa-comment-dots text-blue-500 mr-2"></i>
                            <h3 class="text-lg font-semibold text-gray-700">Messages</h3>
                        </div>
                        <div id="messages"
                            class="bg-gray-50 border border-gray-200 rounded-xl p-4 h-80 overflow-y-auto scroll-smooth">
                            <div class="text-center text-gray-500 text-sm py-8">
                                <i class="fas fa-comment-slash text-3xl mb-2"></i>
                                <p>No messages yet. Start the conversation!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Input Section -->
                    <div class="bg-gray-50 rounded-xl p-4 border border-gray-200">
                        <div class="flex gap-3">
                            <div class="flex-1 relative">
                                <i
                                    class="fas fa-pen absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input type="text" id="message-input" placeholder="Type your message here..."
                                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
                                    onkeypress="if(event.key==='Enter') sendMessage()" />
                            </div>
                            <button onclick="sendMessage()"
                                class="bg-gradient-to-r from-blue-500 to-violet-600 hover:from-blue-600 hover:to-violet-700 text-white px-6 py-3 rounded-xl font-medium transition-all duration-200 flex items-center gap-2 hover:shadow-lg transform hover:scale-105">
                                <i class="fas fa-paper-plane"></i>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6 text-gray-600">
                <p class="text-sm">
                    <i class="fas fa-heart text-red-500 mr-1"></i>
                    Made with love using Flask-SocketIO & Tailwind CSS
                </p>
            </div>
        </div>

        <script src="../static/js/chat.js"></script>
</body>

</html>
